<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="/reviews/scss/main.css">
</head>
<body>
    <div class="container">
        <div class="title">
            <h2>Our Review</h2>
            <div class="underline"></div>
        </div>
            
        <div class="reviews">
                <div class="review">
                    <div class="img-container">
                        <img src="/reviews/images/download.jpg" alt="" id="person-img">
                    </div>
                    <h4 id="name">Susan Smith</h4>
                    <h5 id="job">Web Developer</h5>
                    <p id="info">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi eum sapiente velit recusandae reiciendis
                        sit. Voluptate sit laborum dolores, nobis voluptates voluptatem. Delectus mollitia molestias veniam odio
                        expedita, libero officiis.</p>
                </div>
        <!-- prev next buttons-->
        <div class="button-container">
            <button class="prev-btn" id="prev">
                <i class="fas fa-chevron-left"></i>
            </button>
            <button class="next-btn" id="nxt">
                <i class="fas fa-chevron-right"></i>
            </button>
        </div>
        <!-- random button -->
        <button class="random-btn" id="random">surprise me</button>
        </div>

    </div>

    
</body>
<script src="/reviews/js/app.js"></script>
</html>
